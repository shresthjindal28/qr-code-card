<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr code card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="qr-image">

        </p>
      </div>
    </div>
  </div>
</body>
</html>
